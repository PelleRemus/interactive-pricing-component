<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | Interactive pricing component</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slider.css" />
    <link rel="stylesheet" href="toggle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="top mt-5 mx-auto Mw-550 h-150 flex items-center justify-center">
      <div>
        <h2 class="dark-text">Simple, traffic-based pricing</h1>
        <h6 class="text-center light-text">
          Sign-up for our 30-day trial. No credit card required.
        </h5>
      </div>
    </div>

    <div class="container">
      <div class="card mt-5 mx-auto Mw-550">
        <div class="card-header py-3 px-4">
          <div class="flex justify-between items-center">
            <div id="views" class="text-uppercase light-text">100K pageviews</div>
            <div class="flex items-center">
              <span id="price" class="text-prewrap dark-text big-text">$16.00 </span>
              <span class="light-text">/ month</span>
            </div>
          </div>

          <div>
            <input type="range" id="slider" class="slider py-3" min="0" max="100" autofocus 
              onfocus="addProgressBar()" oninput="handleInput()" onchange="handleChange()" 
            />
          </div>

          <div class="mt-3 flex justify-right items-center">
            <div class="light-text">Monthly Billing</div>
            <label class="switch mx-3">
              <input type="checkbox" onchange="toggle()" />
              <span class="toggle round"></span>
            </label>
            <div class="light-text">Yearly Billing <span class="discount">25% discount</span></div>
          </div>
        </div>

        <div class="card-body py-3 px-4 flex justify-between">
          <div>
            <div>
              <image src="./images/icon-check.svg" />
              <span class="text-prewrap light-text"> Unlimited Websites</span>
            </div>
            <div class="mt-1">
              <image src="./images/icon-check.svg" />
              <span class="text-prewrap light-text"> 100% data ownership</span>
            </div>
            <div class="mt-1">
              <image src="./images/icon-check.svg" />
              <span class="text-prewrap light-text"> Email Reports</span>
            </div>
          </div>
          <div class="flex items-center">
            <button class="button">Start my trial</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
